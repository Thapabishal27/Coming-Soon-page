<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b870d9a2b5.js"></script>
    <title>Coming soon</title>
    <style>
      * {
        font-family: monospace;
      }
      body {
        margin: 0;
        padding: 0;
      }

      #left {
        background-color: #141623;
        height: 100vh;
        color: white;
        padding-left: 72px;
        padding-top: 100px;
      }

      #right{

        background-color: #141623;
      }

      h2 {
        font-size: 32px;
        padding-bottom: 20px;
        font-style: italic;
        font-weight: bold;
      }

      h3 {
        font-size: 26px;
        width: 320px;
        font-weight: 400;
      }

      

      .social-media {
        position: absolute;
        bottom: 0;
        left: 72px;
        padding-bottom: 16px;
      }

      .btn {
        margin-top: 20px;
        font-size: 18px;
        
      }

      .fa-brands {
        font-size: 22px;
        padding-right: 10px;
        color: white;

      }


      .fa-brands:hover{

      color:#ffcc01 ;
      transition-duration: 0.4s;


      }



      .stay {
        display: inline;
        font-size: 26px;
      }

      .fa-solid{
        font-size: 50px;
      }

      img{

        text-align: center;
        margin-top: 100px;
      }

      .countdown{

        color: #ffcc01 ;;
        display: flex;
        font-size: 24px;

      }

      .countdown div{

        flex-basis: 100px;
      }

      .countdown div p{

        margin-bottom: 20px;
      }

      #seconds{

        margin-left: 20px;
      }



     
    </style>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="left">
        <i class="fa-solid fa-truck-fast"></i>
          <div id="text">
            <h2>We're Coming Soon...</h2>
            <h3>We're Working in our new Website,stay tuned !</h3>
            <button type="button" class="btn bg-white btn-lg ">Notify us</button>
          </div>
          
          <div class="footer">
            <div class="social-media">
              <div class="stay">Stay in touch:</div>
              <a href="https://ne-np.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
              </a>
            </div>
          </div>
          
          </div>
          <div class="col-md-6" id="right">
        <img  src="kindpng_693543.png" height="350px" alt="Img">
        <div class="countdown">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span id="seconds">Seconds</span>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script>

      var countdownDate = new Date("july 15, 2022 00:00:00").getTime();
     var  x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countdownDate-now;

        
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);


        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance <0 ){
          clearInterval(x);
        document.getElementById("days").innerHTML = 00;
        document.getElementById("hours").innerHTML = 00;
        document.getElementById("minutes").innerHTML = 00;
        document.getElementById("seconds").innerHTML = 00;
        }
      },1000); 

    </script>
  </body>
</html>
